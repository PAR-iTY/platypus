<!DOCTYPE html>
<html lang="en">
<head>
    <title>StereoStreme</title>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <!-- jquery  -->
    <script src="jquery/jquery-1.8.2.js"></script>
    <script src="jquery/jquery-ui-1.9.1.custom(added-slider).js"></script>

        <script src="jquery/jquery.ui.touch-punch.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.9/jquery.mobile-events.min.js"></script>-->
        <link rel="stylesheet" href="jquery/jquery-ui-1.9.2.custom.css">

    <script src="mediaDevices-getUserMedia-polyfill.js"></script>
    <script src="AudioContextMonkeyPatch.js"></script>
    <script src="main.js"></script>

    <style>
        body {
            padding-top: 30px;
            /*margin-left: 10px;*/
        }
        audio {
            width: 100%;
        }
        #source, #slider, #edited {
            display: none;
        }
        .container {
            margin-left: 0;
            margin-right: 0;
        }
        .row {
            width: 100vw;
        }
        #webAudioCtx {
            width:100%;
            height: 250px;
            background-color:black;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-8 text-center" id="startStop">

                <div>
                    <h3 class="text-center" id="timer"></h3>
                </div>

                <button class="btn btn-primary" id="startBtn">
                    <i class="glyhphicon glyhphicon-record"></i> Start
                </button>

                <button class="btn btn-primary" id="stopBtn" disabled="true">
                    <i class="glyhphicon glyhphicon-stop"></i> Stop
                </button>

                <button class="btn btn-primary upBtn" disabled="true">
                    <i class="glyphicon glyphicon-upload"></i> Upload
                </button>

                <br>

                <canvas id="webAudioCtx">add fallback content here</canvas>
                <audio controls id="source"></audio>
                <div id="slider"></div>

                <p><strong>console.log:</strong></p>
                <ol id="log"></ol>
                <p><strong>featureResults.log:</strong></p>
                <p id="featureLog"></p>

                <!--<div class="text-center">-->
                    <!--<ol id="convertedList"></ol>-->
                <!--</div>-->
            </div>

            <div class="col-sm-4 text-center">

                <button class="btn btn-primary editBtn" disabled="true">
                    <i class="glyphicon glyphicon-edit"></i> Edit
                </button>
                <audio id="edited" controls></audio>

                <br><br><br>
                
                <button class="btn btn-primary storeBtn" disabled="true">
                        <i class="glyphicon glyphicon-save"></i> Store
                </button>

                <div id="edit">
                </div>
                <div id="store"></div>
            </div>

        </div>

    </div>

    <script src="isMicSupported.js"></script>

</body>

</html>
