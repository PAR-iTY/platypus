<!DOCTYPE html>
<html lang="en">
<head>
    <title>Platypus</title>
    <link rel="icon" href="img/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <!-- dependencies -->
    <script src="jquery/js/jquery-1.8.2.js"></script>
    <script src="jquery/js/jquery-ui-1.9.1.custom(added-widgets).js"></script>
    <script src="jquery/js/jquery.ui.touch-punch.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="jquery/css/jquery-ui-1.9.2.custom.css">
    <script src="mediaDevices-getUserMedia-polyfill.js"></script>
    <script src="AudioContextMonkeyPatch.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="log"></p>
    <!-- this container is designed to hold all visible elements within 97vh / 93vw -->
    <div id="container">

        <div id="timebar">
            <span id="bg">
                <h1 class="float" id="timer">0:00</h1>
            </span>
        </div>

        <canvas id="canvas">your browser or device does not support the Canvas element</canvas>

        <div id="startbar">
            <img src="img/ic_keyboard_voice_white_24px.svg" class="float" id="startBtn">
            <img src="img/ic_stop_white_24px.svg" class="float" id="stopBtn">
        </div>

        <div id="slide-wrap">
            <div id="slider"></div>
        </div>
        
        <div id="playerUI">
            <h3 class="float" id="duration"></h3>
            <img src="img/ic_play_arrow_white_24px.svg" class="float" id="play">
            <img src="img/ic_pause_white_24px.svg" class="float" id="pause">
            <img src="img/ic_edit_white_24px.svg" class="float" id="editBtn">
            <img src="img/ic_file_upload_white_24px.svg" class="float" id="upBtn">
            <div class="float" id="download"></div>
            <img src="img/ic_volume_up_white_24px.svg" id="volume-btn" class="float">
            <img src="img/ic_volume_off_white_24px.svg" id="muted" class="float">
            <input class="float" id="volume" type="range" min="0" max="10" value="5" />
        </div>

        <div id="keep-discard">
            <p     class="float"><b>Keep</b> will upload your recording to your Media Manager</p>
            <p     class="float"><b>Discard</b> allows you to continue editing your recording</p>
            <span  class="float"><b>Download</b> your recording here:  </span>
            <a     class="float" id="download-edit" href="#" download><img src="img/ic_file_download_black_24px.svg"></a>
            <audio id="edited" controls controlsList="nodownload"></audio>
        </div>
    </div>

    <!-- placed at bottom to avoid any interference when revealing UI elements and also
    banished to the far ends of the negative left-margin to both hide and manipulate:
    this is due to a bug in Firefox if display: none or visibility: hidden are set -->
    <audio controls preload="auto" id="source"></audio>
    
    <script src="main.js"></script>
</body>
</html>
