<!DOCTYPE html>
<html lang="en">
<head>
    <title>StereoStreme</title>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <!-- jquery -->
    <script src="jquery/jquery-1.8.2.js"></script>
    <script src="jquery/jquery-ui-1.9.1.custom(added-slider).js"></script>
    <script src="jquery/jquery.ui.touch-punch.js"></script>
    <link rel="stylesheet" href="jquery/jquery-ui-1.9.2.custom.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.9/jquery.mobile-events.min.js"></script>-->
    <script src="mediaDevices-getUserMedia-polyfill.js"></script>
    <script src="AudioContextMonkeyPatch.js"></script>
    <script src="isMicSupported.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h3 id="timer">0:00</h3>
        <canvas id="canvas">add fallback content here</canvas>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled="true">Stop</button>
        <div id="slide-wrap">
            <div id="slider"></div>
        </div>
        
        <div id="playerUI">
            <span id="duration"></span>
            <button id="play">play</button>
            <button id="pause">pause</button>
            <button id="editBtn" disabled="true">Edit</button>
            <button id="upBtn" disabled="true">Upload</button>
            <span id="download"></span>
            <input id="volume" type="range" min="0" max="10" value="5" />
        </div>

        <audio id="edited" controls></audio>
        <!-- <button id="storeBtn" disabled="true">Store</button>
        <div id="store"></div> -->

        <!-- placed at bottom to avoid any interference when revealing UI elements and also
        banished to the far ends of the negative left-margin to both hide and manipulate:
        this is due to a bug in Firefox if display: none or visibility: hidden are set -->
        <audio controls preload="auto" id="source"></audio>

        <div id="consolelog">
            <h3 id="console">console.log:</h3>
            <ol id="log"></ol>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
