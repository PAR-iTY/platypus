<!DOCTYPE html>
<html lang="en">
<head>
    <title>StereoStreme</title>
    <link rel="icon" href="img/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <!-- jquery -->
    <script src="jquery/jquery-1.8.2.js"></script>
    <script src="jquery/jquery-ui-1.9.1.custom(added-slider).js"></script>
    <script src="jquery/jquery.ui.touch-punch.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="jquery/jquery-ui-1.9.2.custom.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.9/jquery.mobile-events.min.js"></script>-->
    <script src="mediaDevices-getUserMedia-polyfill.js"></script>
    <script src="AudioContextMonkeyPatch.js"></script>
    <script src="isMicSupported.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div class="floatbar">
            <h2 class="float" id="timer">0:00</h2>
        </div>

        <canvas id="canvas">add fallback content here</canvas>

        <div class="floatbar">
            <img src="img/ic_keyboard_voice_white_24px.svg" class="float" id="startBtn">
            <img src="img/ic_stop_white_24px.svg" class="float" id="stopBtn">
        </div>

        <div id="slide-wrap">
            <div id="slider"></div>
        </div>
        
        <div id="playerUI">
            <h3 class="float" id="duration"></h3>
            <img src="img/ic_play_arrow_white_24px.svg" class="float" id="play">
            <img src="img/ic_pause_white_24px.svg" class="float" id="pause">
            <img src="img/ic_edit_white_24px.svg" class="float" id="editBtn" disabled="true">
            <img src="img/ic_file_upload_white_24px.svg" class="float" id="upBtn" disabled="true">
            <img src="img/ic_file_download_white_24px.svg" class="float" id="download">
            <img src="img/ic_volume_up_white_24px.svg" class="float">
            <input class="float" id="volume" type="range" min="0" max="10" value="5" />
        </div>

        <div id="keep-discard">
            <audio id="edited" controls></audio>
        </div>
        <!-- <button id="storeBtn" disabled="true">Store</button>
        <div id="store"></div> -->

        <!-- placed at bottom to avoid any interference when revealing UI elements and also
        banished to the far ends of the negative left-margin to both hide and manipulate:
        this is due to a bug in Firefox if display: none or visibility: hidden are set -->
        <audio controls preload="auto" id="source"></audio>

        <div id="consolelog">
            <h3 id="console">console.log:</h3>
            <ol id="log"></ol>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
