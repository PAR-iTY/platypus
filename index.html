<!DOCTYPE html>
<html lang="en">
<head>
    <title>StereoStreme</title>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <!-- jquery -->
    <script src="jquery/jquery-1.8.2.js"></script>
    <script src="jquery/jquery-ui-1.9.1.custom(added-slider).js"></script>
    <script src="jquery/jquery.ui.touch-punch.js"></script>
    <link rel="stylesheet" href="jquery/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" href="style.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.9/jquery.mobile-events.min.js"></script>-->
    <script src="mediaDevices-getUserMedia-polyfill.js"></script>
    <script src="AudioContextMonkeyPatch.js"></script>
    <script src="isMicSupported.js"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-9 text-center" id="startStop">

                <button class="btn btn-primary" id="startBtn">
                    <i class="glyhphicon glyhphicon-record"></i> Start
                </button>

                <button class="btn btn-primary" id="stopBtn" disabled="true">
                    <i class="glyhphicon glyhphicon-stop"></i> Stop
                </button>

                <h3 id="timer"></h3>
    
                <canvas id="canvas">add fallback content here</canvas>
                
                <div id="slider"></div>
                
                <div id="playerUI">

                    <span id="duration"></span>

                    <button class="btn btn-primary" id="back">⏮</button>

                    <button class="btn btn-primary" id="play">▶️</button>

                    <button class="btn btn-primary" id="pause">⏸</button>

                    <button class="btn btn-primary" id="forward">⏭</button>

                    <button class="btn btn-primary" id="editBtn" disabled="true">
                        <i class="glyphicon glyphicon-edit"></i> Edit
                    </button>

                    <button class="btn btn-primary" id="upBtn" disabled="true">
                        <i class="glyphicon glyphicon-upload"></i> Upload
                    </button>

                    <span id="download"></span>

                    <input id="volume" type="range" min="0" max="10" value="5" />

                </div>

                <br>

                <audio id="edited" controls></audio>
                
                <br>

                <button class="btn btn-primary" id="storeBtn" disabled="true">
                    <i class="glyphicon glyphicon-save"></i> Store
                </button>
    
                <div id="store"></div>

                <audio controls id="source"></audio> <!-- placed at bottom because should never be visible -->
            
            </div>

            <div class="col-sm-3" id="consolelog">
                <h3 id="console">console.log:</h3>
                <ol id="log"></ol>
                <!-- <p>featureResults.log:</p> -->
                <!-- <p id="featureLog"></p> -->
            </div>

        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
